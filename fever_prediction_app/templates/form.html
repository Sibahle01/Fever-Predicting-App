<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fever Prediction System | Medical Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fever Prediction System</h1>
            <p class="subtitle">Medical Analysis & Diagnostic Tool</p>
        </header>

        <form action="/result" method="post" class="medical-form">
            <!-- Vital Signs Section -->
            <div class="form-section">
                <h2>Vital Signs</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="temperature">Temperature (°C)</label>
                        <input type="number" id="temperature" step="0.1" name="temperature" required 
                               min="35" max="42" placeholder="37.0">
                        <span class="form-hint">Normal range: 36.5-37.5°C</span>
                    </div>

                    <div class="form-group">
                        <label for="heart_rate">Heart Rate (BPM)</label>
                        <input type="number" id="heart_rate" name="heart_rate" required 
                               min="40" max="200" placeholder="75">
                        <span class="form-hint">Normal range: 60-100 BPM</span>
                    </div>

                    <div class="form-group">
                        <label for="blood_pressure">Blood Pressure</label>
                        <select id="blood_pressure" name="blood_pressure" required>
                            <option value="">Select BP Range</option>
                            <option value="Normal">Normal</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Patient Information Section -->
            <div class="form-section">
                <h2>Patient Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required min="0" max="120">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="number" id="bmi" step="0.1" name="bmi" required 
                               min="10" max="50" placeholder="24.5">
                        <span class="form-hint">Normal range: 18.5-24.9</span>
                    </div>
                </div>
            </div>

            <!-- Symptoms Section -->
            <div class="form-section">
                <h2>Current Symptoms</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="headache">Headache</label>
                        <select id="headache" name="headache" required>
                            <option value="">Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="body_ache">Body Ache</label>
                        <select id="body_ache" name="body_ache" required>
                            <option value="">Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fatigue">Fatigue</label>
                        <select id="fatigue" name="fatigue" required>
                            <option value="">Select Level</option>
                            <option value="Mild">Mild</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Severe">Severe</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Medical History Section -->
            <div class="form-section">
                <h2>Medical History</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="chronic_conditions">Chronic Conditions</label>
                        <select id="chronic_conditions" name="chronic_conditions" required>
                            <option value="">Select Condition</option>
                            <option value="None">None</option>
                            <option value="Diabetes">Diabetes</option>
                            <option value="Hypertension">Hypertension</option>
                            <option value="Asthma">Asthma</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="allergies">Allergies</label>
                        <select id="allergies" name="allergies" required>
                            <option value="">Select Allergy</option>
                            <option value="None">None</option>
                            <option value="Pollen">Pollen</option>
                            <option value="Dust">Dust</option>
                            <option value="Medicine">Medicine</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="previous_medication">Previous Medication</label>
                        <select id="previous_medication" name="previous_medication" required>
                            <option value="">Select Medication</option>
                            <option value="None">None</option>
                            <option value="Acetaminophen">Acetaminophen</option>
                            <option value="Ibuprofen">Ibuprofen</option>
                            <option value="Aspirin">Aspirin</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Lifestyle Section -->
            <div class="form-section">
                <h2>Lifestyle Factors</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="smoking_history">Smoking History</label>
                        <select id="smoking_history" name="smoking_history" required>
                            <option value="">Select Option</option>
                            <option value="Never">Never</option>
                            <option value="Former">Former</option>
                            <option value="Current">Current</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="alcohol_consumption">Alcohol Consumption</label>
                        <select id="alcohol_consumption" name="alcohol_consumption" required>
                            <option value="">Select Level</option>
                            <option value="Never">Never</option>
                            <option value="Occasional">Occasional</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Regular">Regular</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="physical_activity">Physical Activity</label>
                        <select id="physical_activity" name="physical_activity" required>
                            <option value="">Select Level</option>
                            <option value="Low">Low</option>
                            <option value="Moderate">Moderate</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="diet_type">Diet Type</label>
                        <select id="diet_type" name="diet_type" required>
                            <option value="">Select Diet</option>
                            <option value="Balanced">Balanced</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Environmental Factors Section -->
            <div class="form-section">
                <h2>Environmental Factors</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="humidity">Humidity (%)</label>
                        <input type="number" id="humidity" name="humidity" required 
                               min="0" max="100" placeholder="60">
                        <span class="form-hint">Range: 0-100%</span>
                    </div>

                    <div class="form-group">
                        <label for="aqi">Air Quality Index (AQI)</label>
                        <input type="number" id="aqi" name="aqi" required 
                               min="0" max="500" placeholder="50">
                        <span class="form-hint">Range: 0-500</span>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Analyze Symptoms</button>
            </div>
        </form>
    </div>
</body>
</html>
